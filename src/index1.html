<!DOCTYPE html>
<html lang="ru">

   <head itemscope itemtype="http://schema.org/WebSite">

      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Task1</title>

      <link rel="stylesheet" href="./css/app.css">

   </head>

   <body itemscope itemtype="http://schema.org/WebPage">
      <section class="form">
         <h1>Form: </h1>
         <p><b>Full name: </b></p>
         <input type="text" name="fullname" size="20" placeholder="fullname"> 
         <p><b>Sex: </b></p>
         <select list="list" name="sex" required > 
            <option value="Male">Male</option> 
            <option value="Female">Female</option>
         </select>
         <p><b>Date of birth: </b></p>
         <input type="date" name="date_of_birth"> 
         <p><i>Email: </i></p>
         <input type="email" name="email" size="20" placeholder="email"> 
         <p><i>Phone: </i></p>
         <input type="tel" name="phone" size="20"> 
         <p>Bacground color: </p>
         <input type="color" name="background_color"> 
         <p><b>Country: </b></p>
         <input type="text" name="country" size="20" placeholder="country"> 
         <p><b>City: </b></p>
         <input type="text" name="city" size="20" placeholder="city"> 
         <p><i>Comment: </i></p>
         <textarea rows="5" cols="45" name="comment"></textarea>
         <br>
         <input type="submit" value="Send">
      </section>
   </body>
</html>
