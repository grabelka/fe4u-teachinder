<!DOCTYPE html>
<html lang="ru">

   <head itemscope itemtype="http://schema.org/WebSite">

      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="msapplication-tap-highlight" content="no">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Task1</title>

      <link rel="stylesheet" href="./css/app.css">

   </head>

   <body itemscope itemtype="http://schema.org/WebPage">
      <section class="popup">
         <header>
            <p class="add-teacher-header">Add teacher</p>
            <p>&#x2715</p>
         </header>
         <p>Name</p>
         <input type="text" name="fullname" size="20" placeholder="Enter name"> 
         <p><b>Speciality: </b></p>
         <select name="speciality" required > 
            <option value="Mathematics">Mathematics</option> 
            <option value="Sciense">Sciense</option>
            <option value="Languages">Languages</option>
         </select>
         <p>Country</p>
         <select name="country" required > 
            <option value="Ukraine">Ukraine</option> 
            <option value="Poland">Poland</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
         </select>
         <p>City</p>
         <input type="text" name="city" size="20"> 
         <p>Email</p>
         <input type="email" name="email" size="20"> 
         <p>Phone</p>
         <input type="tel" name="phone" size="20"> 
         <p>Date of birth</p>
         <input type="date" name="date_of_birth"> 
         <p>Sex</p>
         Male <input type="checkbox"> 
         Female <input type="checkbox"> 
         <p>Bacground color </p>
         <input type="color" name="background_color"> 
         <p>Notes (optional)</p>
         <textarea rows="5" cols="45" name="comment"></textarea>
         <br>
         <input type="submit" class="button" value="Add">
      </section>
   </body>
</html>
